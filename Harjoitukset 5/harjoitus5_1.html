<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Harjoitukset 5: Tehtävä 1</title>
</head>

<body>
  <h2>Lukujen summa</h2>
  <form id="myForm">
    Luku 1: <input type=text id="n1"><br>
    Luku 2: <input type=text id="n2"><br>
    <br>
    <button type="submit">Summa</button>
  </form>

  <p id="results"></p>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $("#myForm").submit(function (e) {
        // remove default submit behavior
        e.preventDefault();
        // lue luvut lomakkeelta (ovat merkkijonoja)
        let a = Number($("#n1").val());
        let b = Number($("#n2").val());
        let x = a + b;

        $("#results").text("Lukujen summa on: " + x);
      });
    });
  </script>
</body>

</html>
