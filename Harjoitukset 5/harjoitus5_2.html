<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Harjoitukset 5: Tehtävä 2</title>
  <link rel="stylesheet" href="h05_style.css">
</head>

<body>
  <div id="container">
    <h1>Tehtävälista</h1>
    <form id="tehtavat">
      <input type=text id="task">
      <button type="submit">Lisää</button>
    </form>

    <p id="results"></p>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $("#tehtavat").submit(function (e) {
        e.preventDefault();
        let teht = $("#task").val();

        let uusi = document.createElement("li");
        let poista = `<span class="poista" style="color:red"> X</span>`;
        uusi.innerHTML = teht + poista;
        $("#results").append(uusi);
        $("#task").val("");
        $("#task").focus();

        $(".poista").click(function () {
          e.preventDefault();
          $(this).parent().remove();
        });
      });
    });
  </script>
</body>

</html>
