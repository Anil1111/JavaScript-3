<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Harjoitukset 2: Tehtävä 2</title>
</head>

<body>
    <h1>Taulukon [11, 22, 33, 44] läpikäyntiä</h1>
    <p>tulostamista ja keskeisten suureiden laskemista anonyymeillä funktioilla</p>
    <hr>

    <div id="results"></div>

    <script>
        /* 
            Suureiden laskennassa ja taulukon sisällön tulostamisessa tulee 
            kirjoittaa seuraavia tavallisia anonyymejä funktioita käyttäen 
            arraySum - laskee ja palauttaa alkioiden summan 
            arrayAvg - laskee ja palauttaa alkioiden keskiarvon 
            arrayCount - laskee ja palauttaa taulukon alkioiden lukumäärän 
            printArray - palauttaa taulukon sisällön visuaalisesti näytettäväksi web-sivulle neljänä rivinä, joista ensimmäinen on taulukko[0] = 11 
            Kirjoita lisäksi tavallinen nimetty writeResults()-funktio, joka 
            liittää tiedot taulukosta div-elementtiin (id=results) käyttäen 
            apunaan em. funktioita. Alusta taulukon alkioiden arvot 
            writeResults()-funktiossa, jota voit kutsua ohjelmasi lopuksi 
            window.onload-metodilla. Tässä tehtävässä EI saa käyttää var-sanalla 
            määriteltyjä muuttujia, vaan niiden tilalla tulee käyttää 
            ES6syntaksin mukaisia let- ja const-määrityksiä tilanteissa, 
            joihin ne sopivat.
            */

        function writeResults() {
            const luvut = [11, 22, 33, 44];

            let printArray = function (luvut) {
                let i;
                taulukko = "<p>";
                for (i = 0; i < luvut.length; i++) {
                    taulukko += "taulukko[" + luvut.indexOf[i] + "] = " + luvut[i] + "<br>";
                }
                taulukko += "</p>";
                return taulukko;
            };

            // taulukon arvojen summa
            let arraySum = function (luvut) {
                let summa = 0;
                for (let i = 0; i < luvut.length; i++) {
                    summa += luvut[i];
                }
                return summa;
            };

            // taulukon arvojen lukumäärä
            let arrayCount = function (luvut) {
                let lkm = luvut.length;
                return lkm;
            };

            // taulukon arvojen keskiarvo
            let arrayAvg = function (luvut) {
                let ka = (luvut[0] + luvut[1] + luvut[2] + luvut[3]) / luvut.length;
                return ka;
            };

            let taulukko = "";
            let summa = arraySum(luvut);
            let ka = arrayAvg(luvut);
            let lkm = arrayCount(luvut);

            printArray(luvut);

            let p = document.getElementById("results");
            p.innerHTML = "<p>Alkiot ovat:<br>" + taulukko +
                "<br>Lukumäärä on: " + lkm + 
                "<br>Summa on: " + summa + 
                "<br>Keskiarvo on: " + ka + "</p>";
            return p;
        };

        window.onload = writeResults();
    </script>
</body>

</html>
