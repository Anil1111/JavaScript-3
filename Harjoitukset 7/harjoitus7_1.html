<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Harjoitukset 7: Tehtävä 1</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  <style>
    #map {
      height: 700px;
      width: 800px;
    }
  </style>
</head>

<body>
  <h2>MM-ralli 2018</h2>
  <div id="map"></div>

  <script>
    let mymap = L.map('map').setView([62.239698, 25.749213], 14);
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
      maxZoom: 18,
      id: 'mapbox/streets-v11',
      tileSize: 512,
      zoomOffset: -1,
      accessToken: 'pk.eyJ1Ijoic2VrdXJldHRvIiwiYSI6ImNqbm5yejVtODIwNnozcHRhNTFycGdwMWUifQ.8hijYk75oYwvL9whAV_Www'
    }).addTo(mymap);

    var marker = L.marker([62.242693, 25.747372]).addTo(mymap);

    var circle = L.circle([62.242110, 25.738110], {
      color: 'yellow',
      fillColor: '#ffff99',
      fillOpacity: 0.5,
      radius: 380
    }).addTo(mymap);
    circle.bindPopup("Harjun EK");

    var polygon = L.polygon([
      [62.239203, 25.751496],
      [62.239203, 25.755291],
      [62.237963, 25.755291],
      [62.237963, 25.751496]
    ]).addTo(mymap);
    polygon.bindPopup("MM-ralli - Kilpailukeskus");
  </script>

</body>

</html>
