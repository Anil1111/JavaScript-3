<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harjoitukset 8: Teht채v채 5</title>
  <style>
    body {
      width: 400px;
      margin: auto
    }

    .box {
      border: 1px dashed #000;
      padding: 15px;
      background-color: #adbed8;
    }

    input[type="text"] {
      width: 200px;
    }

    button {
      background-color: #069;
      border-radius: 5px;
      color: #fff;
      margin-bottom: 5px;
      margin-right: 5px;
      padding: 5px 15px;
      border: none;
    }
  </style>
</head>

<body>
  <h3>Nelilaskin</h3>
  <div id="ratkaisu" class="box"></div>

  <!-- Main library-->
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <!-- DOM -->
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!-- JSX -->
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

  <script type="text/babel">
    class Nelilaskin extends React.Component {
      constructor(props) {
        super(props);
        this.handleClick = this.handleClick.bind(this);
        this.n1 = React.createRef();
        this.n2 = React.createRef();
        this.tulos = React.createRef();
      }

      handleClick (index) {
        event.preventDefault();
        // Haetaan kaikki button-elementit
        var myElements = document.querySelectorAll("button");

        // Asetetaan kaikille buttoneille alkuper채inen v채ri:
        for (var i = 0; i < myElements.length; i++) {
          myElements[i].style.backgroundColor = "#069";
        }

        let luku1 = parseInt(this.refs.n1.value);
        let luku2 = parseInt(this.refs.n2.value);
        switch (index) {
          case '+':
            let summa = luku1 + luku2;
            this.refs.tulos.value = summa;
            button.style.backgroundColor = "#fff";
          case '-':
            let erotus = luku1 - luku2;
            this.refs.tulos.value = erotus;
          case '*':
            let tulo = luku1 * luku2;
            this.refs.tulos.value = tulo;
          case '/':
            let jako = luku1 / luku2;
            this.refs.tulos.value = jako; 
        }
      }

      render() {
        return (
          <div>
            <table>
              <tbody>
                <tr><td>Luku1:</td><td><input type="text" ref="n1" /></td></tr>
                <tr><td>Luku2:</td><td><input type="text" ref="n2" /></td></tr>
                <tr><td>Tulos:</td><td><input type="text" ref="n3" defaultValue="" /></td></tr>
                <tr><td>Laske</td><td><button onClick={this.handleClick.bind(this, "+")}>+</button><button onClick={this.handleClick.bind(this, "-")}>-</button><button onClick={this.handleClick.bind(this, "*")}>*</button><button onClick={this.handleClick.bind(this, "/")}>/</button></td></tr>
              </tbody>
            </table>
          </div>
        );
      }
    }

  ReactDOM.render(
    <Nelilaskin />,
    document.getElementById('ratkaisu')
  );
</script>
</body>

</html>
